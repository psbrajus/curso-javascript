    <h1>Aprendiendo javascript de manera autodidacta</h1>
    <script>
      let total = 0;
      let cuenta = 1;
      while (cuenta <= 10) {
        total += cuenta;
        cuenta += 1;
      }
      console.log(total);
      // Función para generar un array con los números del 1 al 10
      function rango(inicio, fin) {
        let array = [];
        for (let i = inicio; i <= fin; i++) {
          array.push(i);
        }
        return array;
      }

      // Función para sumar los números en el array
      function suma(array) {
        let total = 0;
        for (let numero of array) {
          total += numero;
        }
        return total;
      }

      console.log(suma(rango(1, 10)));
